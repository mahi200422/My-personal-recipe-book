    <h1>Share Your New Food Recipe</h1>
<form action="#" method="post">
  <div>
    <label for="recipe_name"><b>Recipe Name:</b></label><br>
    <input type="text" id="recipe_name" name="recipe_name" required>
  </div>
  <br>
  <div>
    <label for="ingredients"><b>Ingredients:</b></label><br>
    <textarea id="ingredients" name="ingredients" rows="5" cols="50" required></textarea>
  </div>
  <br>
  <div>
    <label for="instructions"><b>Instructions:</b></label><br>
    <textarea id="instructions" name="instructions" rows="10" cols="50" required></textarea>
  </div>
  <br>
  <div>
    <label for="your_name">Your Name (Optional):</label><br>
    <input type="text" id="your_name" name="your_name">
  </div>
  <br>
  <input type="submit" value="Submit Recipe">
</form>
